<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Đăng nhập thành viên</h2>
        <form action="login.php" method="POST">
            <div class="input-group">
                <label for="email">Email name</label>
                <div class="input-box">
                    <input type="email" id="email" name="email" placeholder="@blue.tran" required>
                    <span class="icon">✉️</span>
                </div>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-box">
                    <input type="password" id="password" name="password" placeholder="******" required>
                    <span class="icon">🔒</span>
                </div>
            </div>

            <div class="input-group">
                <label for="code">Mã số</label>
                <div class="input-box">
                    <input type="text" id="code" name="code" placeholder="Nhập mã số" required>
                    <span class="icon">🔢</span>
                </div>
            </div>

            <div class="buttons">
                <button type="submit" class="btn login-btn">Đăng nhập</button>
                <button type="button" class="btn register-btn">Đăng ký</button>
            </div>
        </form>
    </div>
</body>
</html>
