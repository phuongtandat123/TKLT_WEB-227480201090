<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var soluong, x;
        var ds = new Array(100);
        soluong = prompt(" nhập vào danh sách tên các thiết bị văn phòng:",5);
        for (i=0;i<soluong;i++)
    {
        ds[i] = prompt("nhập tên các thiết bị:","");
    }
    ds.sort();
    document.write("<h1> danh sách đã sắp xếp là </h1>");
    for (x in ds)
    {
        document.write(ds[x]);
        document.write(" <br> ");
        
    }
    </script>
</body>
</html>
