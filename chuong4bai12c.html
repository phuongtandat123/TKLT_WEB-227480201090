<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>đọc giá trị vào trong hộp text</title>
</head>
<body>
    <h2>nhập văn bản vào hộp text và người dùng click vào </h2>

    <input type="text"  id="ten" value="Tên">
    <input type="text" id="hoten">
    <input type="button" name="hienthi" value="hiển thị" onclick="document.getElementById('hoten').value=ho.value+' và ' + ten.value">
    <input type="button" name="thaymaunen"value="thay đổi màu" onclick="document.bgColor='pink'">

</body>
